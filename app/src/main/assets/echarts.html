<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
</head>
<body>
<div id="chart" style="width:100%; height: 300px;"></div>
<script type="text/javascript" src="./echarts.min.js"></script>
<script type="text/javascript">


			function loadEcharts(jsonStr) {
				var data = JSON.parse(jsonStr);
				const arr = data.data.map(item=>{
					return item.score
				})
				console.log(data.data[0]['score'])
				//指定图标的配置和数据
				var option = {
					backgroundColor: '#fff',

					radar: {
						center: ['50%', '50%'],
						radius: '50%',

						splitNumber: 4,
						axisLine: {
							lineStyle: {
								color: '#DEDEDE',
								width: 0,
								type: 'dotted'
							},
						},
						splitLine: {
							lineStyle: {
								color: ['#f0f0f0'],
								width: 2,
							}
						},
						splitArea: {
							areaStyle: {
								color: ['rgba(255, 255, 255, 0)', 'rgba(255, 255, 255, 0)', 'rgba(255, 255, 255, 0)', 'rgba(255, 255, 255, 0)'],
								shadowColor: '#fff'
							}
						},
						indicator: [{
								name: '实际(R)',
								max: 10
							},
							{
								name: '研究(I)',
								max: 10
							},
							{
								name: '艺术(A)',
								max: 10
							},
							{
								name: '社会(S)',
								max: 10
							},
							{
								name: '企业(E)',
								max: 10
							},
							{
								name: '传统(C)',
								max: 10
							}
						]
					},
					series: [{
						type: 'radar',
						symbol: 'none',
						data: [{
							value: arr,

							itemStyle: {
								normal: {
									borderWidth: 2,
									color: '#4914ff'
								}
							},
							areaStyle: {
								normal: {
									color: 'rgba(73,20,255,20)'
								}
							}
						}]
					}]
				};

				//初始化echarts实例
				var myChart = echarts.init(document.getElementById('chart'));

				//使用制定的配置项和数据显示图表
				myChart.setOption(option);
				var i = -1;
				myChart.setOption({
					radar: [{
						name: {
							rich: {
								a: {
									color: '#333333',
									lineHeight: 20,
									fontSize: '14'
								},
								b: {
									color: '#4914ff',
									align: 'center',
									fontSize: '14'
								}
							},
							formatter: (a, b) => {
								i++;
								return `{a|${a}}\n{b|${arr[i]}分}`
							}
						}
					}]
				})
			}
		</script>

</body>
</html>
